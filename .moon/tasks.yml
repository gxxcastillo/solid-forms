$schema: 'https://moonrepo.dev/schemas/tasks.json'

implicitInputs:
  - 'package.json'

fileGroups:
  configs:
    - '*.config.{js,cjs,mjs}'
    - '*.json'
  sources:
    - './src/**/*'
    - 'types/**/*'
  tests:
    - './tests/**/*'
    - './src/**/*.test.ts'
    - '/*.test.ts'
    - '**/__tests__/**/*'

tasks:
  build:
    command: vite
    args:
      - build
    # deps:
    #   - '~:lint'
    #   - '~:format'

  types:
    command:
      - 'tsc'
      - '--build'
    inputs:
      # Source and test files
      - '@globs(sources)'
      - '@globs(tests)'
      # Project configs
      - 'tsconfig.json'
      - 'tsconfig.*.json'
      # Root configs (extended from only)
      - '/tsconfig.options.json'

  lint:
    command:
      - 'eslint'
      # Support other extensions
      # - '--ext'
      # - '.js,.jsx,.ts,.tsx'
      # Always fix and run extra checks
      - '--fix'
      - '--report-unused-disable-directives'
      # Dont fail if a project has nothing to lint
      - '--no-error-on-unmatched-pattern'
      # Do fail if we encounter a fatal error
      - '--exit-on-fatal-error'
      # Only 1 ignore file is supported, so use the root
      - '--ignore-path'
      - '@in(4)'
      # Run in current dir
      - '.'
    inputs:
      # Source and test files
      - 'src/**/*'
      - 'tests/**/*'
      # Other config files
      - '*.config.*'
      # Project configs, any format, any depth
      - '**/.eslintrc.*'
      # Root configs, any format
      - '/.eslintignore'
      - '/.eslintrc.*'
      - 'types/**/*'
      - 'tsconfig.json'
      - '/tsconfig.eslint.json'
      - '/tsconfig.options.json'

  format:
    command:
      - 'prettier'
      - '--write'
      - '--ignore-path'
      - '../../.prettierignore'
      - '--config'
      - '../../.prettierrc.yml'
      - '.'
